<button class="btn btn-primary my-3" (click)="habilitar=(habilitar==true)? false: true">
    {{habilitar==true? 'Ocultar': 'Mostrar'}}
</button>

<div class="card">
    <div class="card-header">
       <h5>Listado de Cursos</h5>
    </div>

        <ul class="list-group" *ngIf="habilitar==true">
            <li  class="list-group-item" *ngFor="let curso of listaCursos">{{curso}}</li>
        </ul>



</div>
